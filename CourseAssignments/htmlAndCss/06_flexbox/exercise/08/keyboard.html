<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyboard</title>
  <link rel="stylesheet" href="../00_styles/_styles.css">
  <link rel="stylesheet" href="keyboard.css">
</head>
<body>

    <div class="container">
      <div class="keyboard">

        <div class="rows f-row-1">
          <p>esc</p>
          <p>f1</p>
          <p>f2</p>
          <p>f3</p>
          <p>f4</p>
          <p>f5</p>
          <p>f6</p>
          <p>f7</p>
          <p>f8</p>
          <p>f9</p>
          <p>f10</p>
          <p>f11</p>
          <p>f12</p>
          <p>f13</p>
        </div>

        <div class="rows number-row-2">
          <p>ยง</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>0</p>
          <p>-</p>
          <p>+</p>
          <p class="grow">backspace</p>
        </div>

        <div class="rows tab-row-3">
          <p class="grow">tab</p>
          <p>Q</p>
          <p>W</p>
          <p>E</p>
          <p>R</p>
          <p>T</p>
          <p>Y</p>
          <p>U</p>
          <p>I</p>
          <p>O</p>
          <p>P</p>
          <p>[</p>
          <p>]</p>
          <p class="grow enter">enter</p>
        </div>

        <div class="rows caps-lock-4">
          <p class="caps-lock-key">caps lock</p>
          <p>A</p>
          <p>S</p>
          <p>D</p>
          <p>F</p>
          <p>G</p>
          <p>H</p>
          <p>J</p>
          <p>K</p>
          <p>L</p>
          <p>;</p>
          <p>'</p>
          <p>\</p>
        </div>

        <div class="rows shift-row-5">
          <p>shift</p>
          <p>`</p>
          <p>Z</p>
          <p>X</p>
          <p>C</p>
          <p>V</p>
          <p>B</p>
          <p>N</p>
          <p>M</p>
          <p>,</p>
          <p>.</p>
          <p>/</p>
          <p class="grow">shift</p>
        </div>

        <div class="rows ctr-row-6">
          <p>ctrl</p>
          <p>win</p>
          <p>alt</p>
          <span class="grow"></span>
          <p>alt</p>
          <p>win</p>
          <p>ctrl</p>
        </div>

      </div>
    </div>



</body>
</html>
