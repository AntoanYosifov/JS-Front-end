<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 4em;
    }

    .flex-container {
      border: 2px solid #666;
      padding: 2em;
      height: 600px;
      justify-content: flex-start;
      align-items: flex-start;
      /*align-content: flex-start;*/

      overflow: hidden;
      flex-wrap: wrap;
      display: flex;
      gap: 1em;
    }

    .item {
      border: 2px solid #000;
      padding: 0.5em;
      background: #eee;
    }

    .item.fi-2 {
      flex-grow: 4;
    }

    .item.fi-3 {
      flex-grow: 3;
    }

    .item.fi-5 {
      /*background: lightblue;*/
      /*align-self: flex-end;*/
    }

  </style>
</head>
<body>

    <h1>Flexbox</h1>

    <div class="flex-container">

      <div class="item fi-1">1</div>
      <div class="item fi-2">2</div>
      <div class="item fi-3">3</div>
      <div class="item fi-4">4</div>
      <div class="item fi-5">5</div>
      <div class="item fi-6">6</div>
      <div class="item fi-7">7</div>


    </div>

</body>
</html>
