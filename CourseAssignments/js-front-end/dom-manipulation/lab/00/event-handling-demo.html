<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Handling</title>
</head>
<body>
        <h1>Event Handling</h1>
        <div id="display-count">0</div>

        <button id="increase-button">+</button>
        <button id="decrease-button">-</button>
        <button id="reset-button">reset</button>
        <button id="add-ten-button">add 10</button>
        <button id="subtract-ten-button">subtract 10</button>

        <script>
            const displayCountElement = document.getElementById('display-count');
            const increaseButton = document.getElementById('increase-button');
            const decreaseButton = document.getElementById('decrease-button');
            const resetButton = document.getElementById('reset-button');
            const addTenButton = document.getElementById('add-ten-button');
            const subtractTebButton = document.getElementById('subtract-ten-button');

            increaseButton.addEventListener('click', () => {
                displayCountElement.textContent = Number(displayCountElement.textContent) + 1;
            });

            decreaseButton.addEventListener('click', () => {
                displayCountElement.textContent = Number(displayCountElement.textContent) - 1;
            });

            resetButton.addEventListener('click', () => {
                displayCountElement.textContent = 0;
            });

            addTenButton.addEventListener('click', () => {
                displayCountElement.textContent = Number(displayCountElement.textContent) + 10;
            });

            subtractTebButton.addEventListener('click', () => {
                displayCountElement.textContent = Number(displayCountElement.textContent) - 10;
            });
        </script>
</body>
</html>
