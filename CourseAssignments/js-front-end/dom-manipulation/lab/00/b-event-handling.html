<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Handling</title>
</head>
<body>
    <h1>Event Handling</h1>
    <ol>
        <li>
            <span>Add event handler with HTML Attributes</span>
            <button onclick="attributeEventHandler(event)">Click me</button>
        </li>
        <li>
            <span>Add event handler using DOM element properties</span>
            <button id="second-button">Click me</button>
        </li>
        <li>
            <span>Add event using DOM event Handler</span>
            <button id="third-button">Click me</button>
        </li>
    </ol>

    <script>
        // Add event handler with HTML Attributes


        function attributeEventHandler(event) {

            console.log('Clicked')
            console.log(event);
        }
        // Add event handler using DOM element properties
        const buttonElement = document.getElementById('second-button');
        buttonElement.onclick = function (event) {
            console.log(event)
            console.log('Add event handler using DOM element properties')
        }

        // Add event using DOM event Handler - preferred method
        const thirdButtonElement = document.getElementById('third-button');
        thirdButtonElement.addEventListener('click', (event) => {
            console.log(event);
            console.log('Add event using DOM event Handler - preferred method')
        });
        // Add second event handler to the third button Element
        function secondEventHandler() {
            console.log('Second event handler')
        }
        thirdButtonElement.addEventListener('click' , secondEventHandler);
        // Remove second event handler after ten seconds
        setTimeout(() => {
            thirdButtonElement.removeEventListener('click', secondEventHandler);
            console.log('Removed second event handler');
        }, 5000);

    </script>
</body>
</html>
